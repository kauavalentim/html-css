<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>testando o uso de iframe</h1>
    <p>
        Acessa ndo o site do

        <!-- Tamanho padrão 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px">
            <a href="https://www.cursoemvideo.com">CursoemVideo</a>
        </iframe>

        para aprender aprogamar.
    </p>

    <p>
        O repositorio do guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px">
            <a href="https://gustavoguanabara.github.io">repositorio do guanabara</a>
        </iframe>

        tambem é bem legal!
    </p>
</body>
</html>
