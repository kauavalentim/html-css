<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu proprio servidor.</p>
    
    <video width="560" poster="imagens/onda.webp" controls loop>
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/Meuu-Video.mp4..mp4" type="video/mp4">
        <source src="midia/Meu-Video.webm.webm" type="videos/webm">
        <p>seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>

    <h1>Inserindo videos do youtube/vimeo</h1>
    <iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
