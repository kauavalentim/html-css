<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
         table {
            width: 500px;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        .cinza {
            color: white;
            background-color: gray;
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <tr class="cinza">
                <th rowspan="2">area</th>
                <th rowspan="2">diciplina</th>
                <th colspan="2">notas</th>
                <tr>
                    <th>nota 1</th> 
                    <th>nota 2</th>
                </tr>
                <th rowspan="2" colspan="1">media</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matematica</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
            </tr>

            <tr>
                <td>Fisica</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
            </tr>

            <tr>
                <td>Quimica</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
            </tr>

            <tr>
                <td>Biologia</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
            </tr>

            <tr class="cinza">
                <th colspan="4">Media de Exatas</th>
                <td>-</td>
            </tr>

            <tr>
                <th rowspan="2" >Humanas</th>
                <td>Historia</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
            </tr>

            <tr>
                <th>Geografia</th>
                <td>-</td>
                <td>-</td>
                <td>-</td>
            </tr>

            <tr class="cinza">
                <th colspan="4">Media de Humanas</th>
                <td>-</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
